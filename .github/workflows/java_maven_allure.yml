name: Java Maven Allure Report

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Build with Maven
      run: mvn clean install

    - name: Run Allure Report
      run: mvn clean compile test allure:report

    - name: Upload Allure Report
      uses: actions/upload-artifact@v2
      with:
        name: allure-report
        path: target/allure-results

  allure:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download Allure Report
      uses: actions/download-artifact@v2
      with:
        name: allure-report

    - name: Set up Allure
      run: |
        sudo apt-add-repository -y ppa:qameta/allure
        sudo apt-get update
        sudo apt-get install -y allure

    - name: Serve Allure Report
      run: allure serve target/allure-results
